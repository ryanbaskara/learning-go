syntax = "proto3";

package helloworld;

option go_package = "go.ryanbaskara.io/go/protocgen/products/v1/public";

// Service definition
service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// Request message
message HelloRequest {
  string name = 1;
}

// Response message
message HelloReply {
  string message = 1;
}
